    <body>


        <nav id="mainNav" class="navbar navbar-dark navbar-expand-md py-0 fixed-top" style=" font-size: 200px;">
            <a href="HOMEPAGE.html" class="navbar-brand">Wanderlust</a>
            <button class="navbar-toggler" data-toggle="collapse" data-target="#NavbarButton">
                <span class="navbar-toggle-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="NavbarButton">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="HOMEPAGE.html" class="nav-link">HOME</a>

                    <li class="nav-item">

            </form>

        <div style="padding-top: 200px; padding-bottom: 20px;">
            <h2>Sign In to get your travelling experiences get started!</h2>
            <div class="container" id="container">
                
                <div class="form-container sign-in-container">
                    <form action="#">
                        <h1>Sign in</h1>
                        <input type="email" placeholder="Email" required />
                        <input type="password" placeholder="Password" required/>
                        <a href="#">Forgot your password?</a>
                        <button> <a href="HOMEPAGE.html">Log In</a> </button>
                    </form>
                </div>
                <div class="overlay-container">
                    <div class="overlay">
                        <div class="overlay-panel overlay-left">
                            <h1>Welcome Back!</h1>
                            <p>To keep connected with us please login with your personal info</p>
                            <button class="ghost" id="signIn">Sign In</button>
                        </div>
                        <div class="overlay-panel overlay-right">
                            <h1>Hello, Traveller!</h1>
                            <p>Enter your personal details and start journey with us</p>
                            <button class="ghost" id="signUp"> <a href="signup.html">Sign Up</a> </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script>
            $(function () {
                $(document).scroll(function () {
                    var $nav = $("#mainNav");
                    $nav.toggleClass("scrolled", $(this).scrollTop() > $nav.height());
                });
            });
